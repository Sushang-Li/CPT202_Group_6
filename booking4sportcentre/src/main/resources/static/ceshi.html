<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理系统</title>
    <style>
        /* 自定义样式 */
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .modal input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>学生信息管理系统</h1>

<button onclick="showAddModal()">添加学生信息</button>

<table id="studentTable" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>职位</th>
        <th>手机</th>
        <th>性别</th>
        <th>邮箱</th>
        <th>紧急联系电话</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <!-- 学生信息将由JavaScript动态添加到表格中 -->
    </tbody>
</table>

<!-- 弹出添加/更新学生信息的模态框 -->
<div id="studentModal" class="modal">
    <h2 id="modalTitle"></h2>
    <form id="studentForm">
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id">
        </div>
        <div>
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="position">职位:</label>
            <input type="text" id="position" name="position">
        </div>
        <!-- 其他输入字段 -->
        <div>
            <button type="submit" id="saveButton"></button>
            <button type="button" onclick="closeModal()">关闭</button>
        </div>
    </form>
</div>

<script>
    // 获取学生信息并渲染到表格中
    fetch('http://localhost:8080/findAll')
        .then(response => response.json())
        .then(data => {
            renderStudents(data);
        })
        .catch(error => console.error('Error fetching students', error));

    function renderStudents(students) {
        var tableBody = document.querySelector('#studentTable tbody');
        tableBody.innerHTML = '';
        students.forEach(function (student) {
            var row = `<tr>
                    <td>${student.id}</td>
                    <td>${student.username}</td>
                    <td>${student.position}</td>
                    <td>${student.mobilePhone}</td>
                    <td>${student.gender}</td>
                    <td>${student.schoolEmail}</td>
                    <td>${student.emergencyContactNumber}</td>
                    <td>
                        <button onclick="openEditModal(${student.id})">编辑</button>
                        <button onclick="deleteStudent(${student.id})">删除</button>
                    </td>
                </tr>`;
            tableBody.innerHTML += row;
        });
    }

    function showAddModal() {
        document.getElementById('modalTitle').textContent = '添加学生信息';
        document.getElementById('saveButton').textContent = '添加';
        document.getElementById('studentForm').reset(); // 清空表单
        document.getElementById('studentModal').style.display = 'block';
    }

    document.getElementById('studentForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var formData = new FormData(document.getElementById('studentForm'));
        var studentData = {};
        formData.forEach(function(value, key) {
            studentData[key] = value;
        });

        fetch('http://localhost:8080/addStudent', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(studentData)
        })
            .then(response => response.json())
            .then(data => {
                closeModal();
                fetch('http://localhost:8080/addStudent')
                    .then(response => response.json())
                    .then(data => {
                        renderStudents(data);
                    })
                    .catch(error => console.error('Error fetching students', error));
            })
            .catch(error => console.error('Error saving student', error));
    });

    function closeModal() {
        document.getElementById('studentModal').style.display = 'none';
    }

    function openEditModal(id) {
        document.getElementById('modalTitle').textContent = '编辑学生信息';
        document.getElementById('saveButton').textContent = '保存';
        // 根据id从后端获取学生信息并填充到模态框中
        fetch(`http://your-backend-url/students/${id}`)
            .then(response => response.json())
            .then(student => {
                document.getElementById('id').value = student.id;
                document.getElementById('username').value = student.username;
                document.getElementById('position').value = student.position;
                // 填充其他字段的值
                document.getElementById('studentModal').style.display = 'block';
            })
            .catch(error => console.error('Error fetching student', error));
    }

    function deleteStudent(id) {
        fetch(`http://your-backend-url/students/${id}`, {
            method: 'DELETE'
        })
            .then(() => {
                fetch('http://your-backend-url/students')
                    .then(response => response.json())
                    .then(data => {
                        renderStudents(data);
                    })
                    .catch(error => console.error('Error fetching students', error));
            })
            .catch(error => console.error('Error deleting student', error));
    }
</script>
</body>
</html>
