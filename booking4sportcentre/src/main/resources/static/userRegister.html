<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mainStyle.css">
    <link rel="stylesheet" href="css/userRegisterStyle.css">
    <link href="https://fonts.googlefonts.cn/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <title>Register</title>
</head>

<body style="background-image: url('images/userLogin.jpg'); background-size: cover;">
    <div class="content">
        <div class="register-box">
            <br>
            <p class="register">REGISTER</p>
            <form action="/user/register" method="post" enctype="multipart/form-data">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="user-svg">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>

                <input id="username" class="input-items" name="stuId" type="text" placeholder="Your XJTLU ID"
                       aria-required="true" pattern="^\d{7}$" title="XJTLU IDs consist of 7 numbers." tabindex="1"
                       autocorrect="off" autocapitalize="none" required autofocus value="">

                <br>
                <span id="username-error" class="form-error">XJTLU ID consists of 7 numbers.</span>
                <br>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="email-svg">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25" />
                </svg>

                <input id="email" class="input-items" name="email" type="email" placeholder="Your Email"
                    aria-required="true" tabindex="2" autocorrect="off" autocapitalize="none" required>
                <br>
                <span id="email-error" class="form-error">Email must end with @(student.)xjtlu.edu.cn.</span>
                <br>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="password-svg">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>

                <input id="password" class="input-items" name="password" type="password" placeholder="Your Password"
                       aria-required="true" pattern="^(?!.*(.)\1{4})[\s\S]{6,}$"
                       title="Passwords are at least 6 characters long and cannot contain 5 consecutive repeating digits."
                       tabindex="3" autocorrect="off" autocapitalize="none" required>

                <br>
                <span id="password-error" class="form-error">Passwords are at least 6 characters long and cannot contain 5 consecutive repeating digits.</span>
                <br>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="check-svg">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>

                <input id="confirm-password" class="input-items" name="confirm-password" type="password"
                    placeholder="Confirm Your Password" aria-required="true" pattern="^.{6,}$"
                    title="Passwords are at least 6 characters long and can consist of letters, numbers, and the following symbols: !@#$%^&*().,"
                    tabindex="4" autocorrect="off" autocapitalize="none" required>
                <br>
                <span id="confirm-password-error" class="form-error">Passwords do not match.</span>
                <br>
                <br>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="firstname-svg">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-3.17.789 6.721 6.721 0 0 1-3.168-.789 3.376 3.376 0 0 1 6.338 0Z" />
                </svg>

                <input id="firstname" class="input-items" name="firstName" type="text" placeholder="Your First Name"
                    aria-required="true" tabindex="6" autocorrect="off" autocapitalize="none" required>
                <br>
                <br>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="lastname-svg">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-3.17.789 6.721 6.721 0 0 1-3.168-.789 3.376 3.376 0 0 1 6.338 0Z" />
                </svg>

                <input id="lastname" class="input-items" name="lastName" type="text" placeholder="Your Last Name"
                    aria-required="true" tabindex="7" autocorrect="off" autocapitalize="none" required>
                <br>
                <br>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="birth-svg">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 8.25v-1.5m0 1.5c-1.355 0-2.697.056-4.024.166C6.845 8.51 6 9.473 6 10.608v2.513m6-4.871c1.355 0 2.697.056 4.024.166C17.155 8.51 18 9.473 18 10.608v2.513M15 8.25v-1.5m-6 1.5v-1.5m12 9.75-1.5.75a3.354 3.354 0 0 1-3 0 3.354 3.354 0 0 0-3 0 3.354 3.354 0 0 1-3 0 3.354 3.354 0 0 0-3 0 3.354 3.354 0 0 1-3 0L3 16.5m15-3.379a48.474 48.474 0 0 0-6-.371c-2.032 0-4.034.126-6 .371m12 0c.39.049.777.102 1.163.16 1.07.16 1.837 1.094 1.837 2.175v5.169c0 .621-.504 1.125-1.125 1.125H4.125A1.125 1.125 0 0 1 3 20.625v-5.17c0-1.08.768-2.014 1.837-2.174A47.78 47.78 0 0 1 6 13.12M12.265 3.11a.375.375 0 1 1-.53 0L12 2.845l.265.265Zm-3 0a.375.375 0 1 1-.53 0L9 2.845l.265.265Zm6 0a.375.375 0 1 1-.53 0L15 2.845l.265.265Z" />
                </svg>
                <input id="dob" class="input-items" name="dob" type="date" placeholder="Your Date of Birth"
                    aria-required="true" tabindex="8" autocorrect="off" autocapitalize="none" required>
                <br>
                <br>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="cellphone-svg">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                </svg>

                <input id="phone" class="input-items" name="phoneNum" type="tel" placeholder="Your Phone Number"
                    aria-required="true" tabindex="9" autocorrect="off" autocapitalize="none" required>

                <br>
                <br>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="address-svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                </svg>

                <input id="address" class="input-items" name="address" type="text" placeholder="Your Address"
                    aria-required="true" tabindex="10" autocorrect="off" autocapitalize="none" required>
                <br>
                <br>

                <input type="radio" name="gender" value="1" id="male" class="gender"> <label for="male">Male</label>
                <input type="radio" name="gender" value="2" id="female" class="gender"> <label
                    for="female">Female</label>
                <br>
                <br>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="upload-svg">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15m0-3-3-3m0 0-3 3m3-3V15" />
                </svg>

                <label for="profile" class="avatar-label">UPLOAD AVATAR</label>
                <input type="file" name="avatar" id="profile">
                <br>
                <br>


                <div>
                    <button class="primary-button" type="submit" name="_eventId_proceed" tabindex="5">Register</button>
                    <br>
                    <br>
                    <label id="login" class="form-label">Already have an account? <a href="userLogin.html">LOG
                            IN</a></label>
                </div>
            </form>
        </div>
    </div>

    <!--js-->
    <script>
        // 获取输入框和错误消息元素
        var inputUsername = document.getElementById('username');
        var errorUsername = document.getElementById('username-error');

        // 添加输入事件监听器
        inputUsername.addEventListener('input', function () {
            // 检查输入的值是否是7个数字
            var isValidUsername = /^\d{7}$/.test(inputUsername.value);

            // 如果输入的值不是7个数字，显示错误消息
            if (!isValidUsername) {
                errorUsername.style.display = 'block';
            } else {
                // 如果输入的值是7个数字，隐藏错误消息
                errorUsername.style.display = 'none';
            }
        });

        // 获取输入框和错误消息元素
        var inputPassword = document.getElementById('password');
        var errorPassword = document.getElementById('password-error');

        // 添加输入事件监听器
        inputPassword.addEventListener('input', function () {
            // 检查输入的值是否至少有6个字符
            var isValidPassword = /^.{6,}$/.test(inputPassword.value);

            // 如果输入的值不至少有6个字符，显示错误消息
            if (!isValidPassword) {
                errorPassword.style.display = 'block';
            } else {
                // 如果输入的值至少有6个字符，隐藏错误消息
                errorPassword.style.display = 'none';
            }
        });

        // 获取输入框和错误消息元素
        var inputConfirmPassword = document.getElementById('confirm-password');
        var errorConfirmPassword = document.getElementById('confirm-password-error');

        // 添加输入事件监听器
        inputConfirmPassword.addEventListener('input', function () {
            // 检查输入的值是否与密码输入框的值相同
            var isMatch = inputConfirmPassword.value === inputPassword.value;

            // 如果输入的值与密码输入框的值不相同，显示错误消息
            if (!isMatch) {
                errorConfirmPassword.style.display = 'block';
            } else {
                // 如果输入的值与密码输入框的值相同，隐藏错误消息
                errorConfirmPassword.style.display = 'none';
            }
        });

        // 获取输入框和错误消息元素
        var inputEmail = document.getElementById('email');
        var errorEmail = document.getElementById('email-error');

        // 添加输入事件监听器
        inputEmail.addEventListener('input', function () {
            // 检查输入的值是否以数字或字母开头，并以@student.xjtlu.edu.cn或@xjtlu.edu.cn为域名
            var isValidEmail = /^[a-zA-Z0-9]+@(student\.)?xjtlu\.edu\.cn$/.test(inputEmail.value);

            // 如果输入的值的格式不正确，显示错误消息
            if (!isValidEmail) {
                errorEmail.style.display = 'block';
            } else {
                // 如果输入的值的格式正确，隐藏错误消息
                errorEmail.style.display = 'none';
            }
        });
    </script>
</body>

</html>
