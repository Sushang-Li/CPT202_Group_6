<script type="text/javascript">
    //chart:tickets quantity,total sales
    $(document).ready(function(){
        var months=[];
        var totals=[];
        var quantities=[];
        $.ajax({
            type : "get",
            async : true,
            url : "http://localhost:8080/api/report",
            data : {},
            dataType : "json",
            success : function(result) {
                if (result) {
                    for(var month in result){
                        months.push(month);
                        totals.push(result[month].total);
                        quantities.push(result[month].quantity);
                    }
                    var myChartTotal = echarts.init(document.getElementById('totalSales'));
                    myChartTotal.setOption({
                        title:{
                            text: 'Total Sales'
                        },
                        legend: {
                            data:['Total Sales']
                        },
                        xAxis: {
                            data: months,
                            name: 'Month',
                            axisLabel:{
                                interval: 0
                            }
                        },
                        yAxis: {
                            type: 'value',
                            name: 'Sales'
                        },
                        series: [{
                            name: 'Total Sales',
                            type: 'line',
                            data: totals
                        }]
                    });

                    var myChartQuantity = echarts.init(document.getElementById('quantity'));
                    myChartQuantity.setOption({
                        title:{
                            text: 'Tickets Quantity'
                        },
                        legend: {
                            data:['Quantity']
                        },
                        xAxis: {
                            data: months,
                            name: 'Month',
                            axisLabel:{
                                interval: 0
                            }
                        },
                        yAxis: {
                            type: 'value',
                            name: 'Number of tickets'
                        },
                        series: [{
                            name: 'Quantity',
                            type: 'line',
                            data: quantities
                        }]
                    });
                }
            },
            error : function(errorMsg) {
                alert("Failed to request data!");
            }
        });
    });
</script>
