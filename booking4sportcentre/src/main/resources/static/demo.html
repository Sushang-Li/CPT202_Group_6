<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理系统</title>
    <style>
        /* CSS样式可以在这里添加 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>学生信息管理系统</h1>

<button id="addButton">添加学生信息</button>

<table id="studentTable">
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>职位</th>
        <th>电话</th>
        <th>性别</th>
        <th>邮箱</th>
        <th>手机</th>
        <th>操作</th>
    </tr>
    <!-- 表格内容将通过JavaScript动态添加 -->
</table>

<!-- 添加学生信息的弹出窗 -->
<div id="addStudentModal" class="modal">
    <div class="modal-content">
        <h2>添加/修改学生信息</h2>
        <input type="text" id="id" placeholder="ID">
        <input type="text" id="username" placeholder="用户名">
        <input type="text" id="position" placeholder="职位">
        <input type="text" id="mobilePhone" placeholder="电话">
        <input type="text" id="gender" placeholder="性别">
        <input type="text" id="schoolEmail" placeholder="邮箱">
        <input type="text" id="phone" placeholder="手机">
        <button id="saveButton">保存</button>
        <button id="closeButton">关闭</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        refreshTable();

        $("#addButton").click(function(){
            // 清空表单数据
            $('#id').val('');
            $('#username').val('');
            $('#position').val('');
            $('#mobilePhone').val('');
            $('#gender').val('');
            $('#schoolEmail').val('');
            $('#phone').val('');
            $("#addStudentModal").show();
        });

        $("#closeButton").click(function(){
            $("#addStudentModal").hide();
        });

        $("#saveButton").click(function(){
            var student = {
                id: $('#id').val(),
                username: $('#username').val(),
                position: $('#position').val(),
                mobilePhone: $('#mobilePhone').val(),
                gender: $('#gender').val(),
                schoolEmail: $('#schoolEmail').val(),
                phone: $('#phone').val()
            };
            saveStudent(student, function(){
                $("#addStudentModal").hide();
                refreshTable();
            });
        });
    });

    function updateStudent(student, callback) {
        // 发送POST请求将学生信息同步到后端
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/updateStudent",
            data: JSON.stringify(student),
            contentType: "application/json",
            success: function(){
                if (callback) {
                    callback();
                }
            },
            error: function(){
                alert("操作失败");
            }
        });
    }

    function deleteStudent(id) {
        $.ajax({
            type: "DELETE",
            url: "http://localhost:8080/deleteStudent/" + id,
            success: function(){
                refreshTable();
            },
            error: function(){
                alert("删除学生信息失败");
            }
        });
    }

    function refreshTable() {
        // 获取学生信息列表并更新表格
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/findAll",
            success: function(students){
                // 清空表格
                $("#studentTable").find("tr:gt(0)").remove();
                // 动态添加表格内容
                students.forEach(function(student){
                    var row = "<tr>";
                    row += "<td>" + student.id + "</td>";
                    row += "<td>" + student.username + "</td>";
                    row += "<td>" + student.position + "</td>";
                    row += "<td>" + student.mobilePhone + "</td>";
                    row += "<td>" + student.gender + "</td>";
                    row += "<td>" + student.schoolEmail + "</td>";
                    row += "<td>" + student.phone + "</td>";
                    row += "<td><button onclick='deleteStudent(" + student.id + ")'>删除</button></td>";
                    row += "</tr>";
                    $("#studentTable").append(row);
                });
            },
            error: function(){
                alert("获取学生信息失败");
            }
        });
    }
</script>
</body>
</html>
